<!DOCTYPE html>

<html>

<head>
	
	<title>Rubucks Cube</title>
	<script src="rubucks.js" type="text/javascript"></script>
	
	<script id="vertex" type="x-shader">
		attribute vec3 aVertexPosition;
 
		void main() {
			gl_Position = vec4(aVertexPosition, 1.0);
		}
	</script>  
	
	<script id="fragment" type="x-shader">
		#ifdef GL_ES
			precision highp float;
		#endif
		                        
		uniform vec4 uColor;
		                        
		void main() {
			gl_FragColor = uColor;
		}
	</script>
	
</head>

<body>
	
	<center>
		<canvas id="canvas"/>
	</center>

	<script type="text/javascript">
		document.rubucks = new rubucks();
		document.rubucks.Run();
	</script>
	
</body>

</html>
